<!DOCTYPE html>
<html lang="en">
    <head>
    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://kit.fontawesome.com/347b4bbeba.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
        <meta name="HandheldFriendly" content="true">
        <link rel="stylesheet" href="./dist/css/main.css">
        <title>Oh My Food !</title>
        
    </head>

    <body>

        <header class="header">
            <div class="header__menu">
                <a class="header__icon" href="index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            <h1>ohmyfood</h1>
            </div>
        </header>

        <main class="main__menu nbdishes-10">

            <img class="main__img" src="dist/img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="plats gastronomique">

            <section class="menu__box">

                <div class="menu__title">
                    <h3 class="menu__restaurant">La note enchantée</h3>
                    <i class="far fa-heart menu__icon"></i>
                </div>

                    <div class="menu__details">
                        <h5 class="menu__dish">ENTRÉES</h5>
                        <div class="menu__line"></div>

                        <button class="menu__btn">
                        <p class="menu__name">Ravioles de foie gras</p>
                            <div class="position">
                                <p class="menu__detail">Accompagnés de leur crème à la truffe</p>
                                <p class="menu__price">25€</p>
                            </div>

                        </button>

                        <button class="menu__btn">
                        <p class="menu__name">Caviar osciètre</p>
                            <div class="position">
                                <p class="menu__detail">Sur blini à la farine de blé noir</p>
                                <p class="menu__price">35€</p>
                            </div>
                        </button>

                        <button class="menu__btn">
                        <p class="menu__name">Homard et espuma de potiron</p>
                            <div class="position">
                                <p class="menu__detail">Mariné aux zestes d'orange</p>
                                <p class="menu__price">20€</p>
                            </div>
                        </button>

                        <button class="menu__btn">
                        <p class="menu__name">Foie gras de canard cuit entier</p>
                            <div class="position">
                                <p class="menu__detail">Confiture de figue et pain toasté</p>
                                <p class="menu__price">20€</p>
                            </div>
                        </button>
                
                    </div>

                <div class="menu__details">

                    <h5 class="menu__dish">PLATS</h5>
                    <div class="menu__line"></div>

                    <button class="menu__btn">
                        <p class="menu__name">Noix de coquilles Saint-Jacques</p>
                            <div class="position">
                                <p class="menu__detail">Sur lit de purée de céleri-rave</p>
                                <p class="menu__price">40€</p>
                            </div>    
                    </button>

                    <button class="menu__btn">
                        <p class="menu__name">Langoustine poêlée</p>
                            <div class="position">
                                <p class="menu__detail">Purée de patate douce</p>
                                <p class="menu__price">35€</p>
                            </div>
                    </button>

                    <button class="menu__btn">
                        <p class="menu__name">Mijoté de queue de boeuf</p>
                            <div class="position">
                                <p class="menu__detail">Et riz sauvage aux zestes de citron</p>
                                <p class="menu__price">44€</p>
                            </div>
                    </button>

                </div>

                <div class="menu__details">

                    <h5  class="menu__dish">DESSERTS</h5>
                    <div class="menu__line"></div>

                    <button class="menu__btn">
                        <p class="menu__name">Macaron noisette et chocolat</p>
                            <div class="position">
                                <p class="menu__detail">Glace au caramel brun et sel de Guérande</p>
                                <p class="menu__price">18€</p>
                            </div>
                    </button>

                    <button class="menu__btn">
                        <p class="menu__name">Baba au rhum revisité</p>
                            <div class="position">
                                <p class="menu__detail">Avec son coulis de citron</p>
                                <p class="menu__price">22€</p>
                            </div>
                    </button>

                    <button class="menu__btn">
                        <p class="menu__name">Tarte au citron meringuée</p>
                            <div class="position">
                                <p class="menu__detail">Déstructurée</p>
                                <p class="menu__price">23€</p>
                            </div>
                    </button>
                    
                </div>

                <div class="order">
                    <button class="order__btn btn-base">Commander</button>
                </div>
            </section>
            

        </main>

        <footer>

            <h4 class="footer__title">ohmyfood</h4>
                <div class="footer__block">
                    <i class="fas fa-utensils footer__icon1"></i>
                    <p>Proposer un restaurant</p>
                </div>
    
                <div class="footer__block">
                    <i class="fas fa-hands-helping footer__icon2"></i>
                    <p>Devenir partenaire</p>
                </div>
            
                <p class="footer-text__thin">Mentions légales</p>
    
    
            <a href="mailto:contact@ohmyfood.fr">Contact</a>
      
        </footer>

    </body>

</html>
