<!DOCTYPE html>
<html lang="en">
    <head>
    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://kit.fontawesome.com/347b4bbeba.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
        <meta name="HandheldFriendly" content="true">
        <link rel="stylesheet" href="./dist/css/main.css">
        <title>Oh My Food !</title>
        
    </head>

    <body>

        <header class="header">
            <div class="header__menu">
            <i class="fas fa-arrow-left header__icon"></i>
            <h1>ohmyfood</h1>
            </div>
        </header>

        <main class="main__menu nbdishes-9">

            <img class="main__img" src="dist/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="plats gastronomique">

            <section class="menu__box">

                <div class="menu__title">
                    <h3 class="menu__restaurant">La palette du goût</h3>
                    <i class="far fa-heart menu__icon"></i>
                </div>

                    <div class="menu__details">
                        <h5 class="menu__dish">ENTRÉES</h5>
                        <div class="menu__line"></div>

                        <button class="menu__btn">
                        <p class="menu__name">Fricassée d'escargot</p>
                            <div class="position">
                                <p class="menu__detail">Au piment d'Espelette</p>
                                <p class="menu__price">25€</p>
                            </div>

                        </button>

                        <button class="menu__btn">
                        <p class="menu__name">Foie gras de canard mi-cuit</p>
                            <div class="position">
                                <p class="menu__detail">Et ses copeaux de truffe noire</p>
                                <p class="menu__price">35€</p>
                            </div>
                        </button>

                        <button class="menu__btn">
                        <p class="menu__name">Oeuf au plat</p>
                            <div class="position">
                                <p class="menu__detail">Assaisonné à la truffe sur lit de caviar</p>
                                <p class="menu__price">20€</p>
                            </div>
                        </button>
                
                    </div>

                <div class="menu__details">

                    <h5 class="menu__dish">PLATS</h5>
                    <div class="menu__line"></div>

                    <button class="menu__btn">
                        <p class="menu__name">Filet de boeuf aux herbes</p>
                            <div class="position">
                                <p class="menu__detail">Accompagné de sa ribambelle de légumes</p>
                                <p class="menu__price">40€</p>
                            </div>    
                    </button>

                    <button class="menu__btn">
                        <p class="menu__name">Parmentier de queue de boeuf</p>
                            <div class="position">
                                <p class="menu__detail">À la truffe noire sur sa purée de panais</p>
                                <p class="menu__price">35€</p>
                            </div>
                    </button>

                    <button class="menu__btn">
                        <p class="menu__name">Filet de turbot</p>
                            <div class="position">
                                <p class="menu__detail">Aux agrumes</p>
                                <p class="menu__price">44€</p>
                            </div>
                    </button>

                </div>

                <div class="menu__details">

                    <h5  class="menu__dish">DESSERTS</h5>
                    <div class="menu__line"></div>

                    <button class="menu__btn">
                        <p class="menu__name">Paris-Brest</p>
                            <div class="position">
                                <p class="menu__detail">Revisité</p>
                                <p class="menu__price">18€</p>
                            </div>
                    </button>

                    <button class="menu__btn">
                        <p class="menu__name">Macaron au chocolat d'exception</p>
                            <div class="position">
                                <p class="menu__detail">Et glace à la vanille de Madagascar</p>
                                <p class="menu__price">22€</p>
                            </div>
                    </button>

                    <button class="menu__btn">
                        <p class="menu__name">Mousse au chocolat</p>
                            <div class="position">
                                <p class="menu__detail">Au piment d'Espelette et à la truffe noire</p>
                                <p class="menu__price">23€</p>
                            </div>
                    </button>
                    
                </div>

                <div class="order">
                    <button class="order__btn">Commander</button>
                </div>
            </section>
            

        </main>

        <footer>

            <h4 class="footer__title">ohmyfood</h4>
            
                <div class="footer__propose">
                    <i class="fas fa-utensils footer__icon1"></i>
                    <p>Proposer un restaurant</p>
                </div>
    
                <div class="footer__partner">
                    <i class="fas fa-hands-helping footer__icon2"></i>
                    <p>Devenir partenaire</p>
                </div>
    
            <p>Mentions légales</p>
    
            <a href="mailto:contact@ohmyfood.fr">Contact</a>
    
        </footer>

    </body>

</html>
