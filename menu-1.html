<!DOCTYPE html>
<html lang="en">
    <head>
    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://kit.fontawesome.com/347b4bbeba.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
        <meta name="HandheldFriendly" content="true">
        <link rel="stylesheet" href="./dist/css/main.css">
        <title>Oh My Food !</title>
        
    </head>

    <body>

        <header class="header">
            <div class="header__menu">
                <a class="header__icon" href="index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            <h1>ohmyfood</h1>
            </div>
        </header>

        <main class="main__menu nbdishes-9">

            <img class="main__img" src="./dist/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="plats gastronomique">

            <section class="menu__box">

                <div class="menu__title">
                    <h3 class="menu__restaurant">À la française</h3>
                    <i class="far fa-heart menu__icon--empty"></i>
                    <i class="fas fa-heart menu__icon--full"></i>
                </div>

                    <div class="menu__details">
                        <h5 class="menu__dish">ENTRÉES</h5>
                        <div class="menu__line"></div>

                    <button class="menu__btn">
                        <p class="menu__name">Tartare de poulpe acidulé</p>
                            <div class="position">
                                <p class="menu__detail">Aux zests d'orange</p>
                                <p class="menu__price">25€</p>
                            </div>

                    </button>

                    <button class="menu__btn">
                        <p class="menu__name">Velouté de légumes d'antan</p>
                            <div class="position">
                                <p class="menu__detail">Carotte, panais, topinambour</p>
                                <p class="menu__price">35€</p>
                            </div>
                    </button>

                    <button class="menu__btn">
                        <p class="menu__name">Soupe à l'oignon</p>
                            <div class="position">
                                <p class="menu__detail">Revisitée</p>
                                <p class="menu__price">20€</p>
                            </div>
                    </button>

                </div>

                <div class="menu__details">

                    <h5 class="menu__dish">PLATS</h5>
                    <div class="menu__line"></div>

                    <button class="menu__btn">
                        <p class="menu__name">Coquilles Saint-Jacques</p>
                            <div class="position">
                                <p class="menu__detail">Accompagnées d'une purée de panais</p>
                                <p class="menu__price">40€</p>
                            </div>    
                    </button>

                    <button class="menu__btn">
                        <p class="menu__name">Magret de canard</p>
                            <div class="position">
                                <p class="menu__detail">Et parmentier de pommes de terre</p>
                                <p class="menu__price">35€</p>
                            </div>
                    </button>

                    <button class="menu__btn">
                        <p class="menu__name">Pigeonneau d’Ille-et-Vilaine</p>
                            <div class="position">
                                <p class="menu__detail">Sur son lit de gnocchis aux légumes</p>
                                <p class="menu__price">44€</p>
                            </div>
                    </button>

                </div>

                <div class="menu__details">

                    <h5  class="menu__dish">DESSERTS</h5>
                    <div class="menu__line"></div>

                    <button class="menu__btn">
                        <p class="menu__name">Pétales de violettes glacés</p>
                            <div class="position">
                                <p class="menu__detail">Et purée de noisettes</p>
                                <p class="menu__price">18€</p>
                            </div>
                    </button>

                    <button class="menu__btn">
                        <p class="menu__name">Fondant au chocolat</p>
                            <div class="position">
                                <p class="menu__detail">Revisité</p>
                                <p class="menu__price">22€</p>
                            </div>
                    </button>

                    <button class="menu__btn">
                        <p class="menu__name">Millefeuille croustillant</p>
                            <div class="position">
                                <p class="menu__detail">Myrtilles et pâte d’amande</p>
                                <p class="menu__price">23€</p>
                            </div>
                    </button>
                    
                </div>

                <div class="order ">
                    <button class="order__btn btn-base">Commander</button>
                </div>

            </section>

        </main>

        <footer>

            <h4 class="footer__title">ohmyfood</h4>
                <div class="footer__block">
                    <i class="fas fa-utensils footer__icon1"></i>
                    <p>Proposer un restaurant</p>
                </div>
    
                <div class="footer__block">
                    <i class="fas fa-hands-helping footer__icon2"></i>
                    <p>Devenir partenaire</p>
                </div>
            
                <p class="footer-text__thin">Mentions légales</p>
    
    
            <a href="mailto:contact@ohmyfood.fr">Contact</a>
      
        </footer>

    </body>

</html>
