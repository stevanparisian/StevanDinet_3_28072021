<!DOCTYPE html>
<html lang="en">
    <head>
    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://kit.fontawesome.com/347b4bbeba.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
        <meta name="HandheldFriendly" content="true">
        <link rel="stylesheet" href="./dist/css/main.css">
        <title>Oh My Food !</title>
        
    </head>

    <body>

        <header>
            <i class="fas fa-arrow-left"></i>
            <h1>ohmyfood</h1>
        </header>

        <main>

            <!-- <img src="public/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="plats gastronomique"> -->

            <div class="restaurant-name">
                <h2>Le délice des sens</h2>
                <i class="far fa-heart"></i>
            </div>

            <div class="menu-card">
                <div class="details-menu">

                    <h3>ENTRÉES</h3>

                    <button>
                        <p>Tartare de thon</p>
                        <p>Assaisonné au yuzu</p>
                      <p>25€</p>
                    </button>

                    <button>
                        <p>Bouchée de homard croustillant</p>
                        <p>Et sa farandole de petits légumes</p>
                        <p>35€</p>
                    </button>

                    <button>
                        <p>Velouté de cèpes</p>
                        <p>Aux truffes</p>
                     <p>20€</p>
                    </button>

                </div>

                <div class="details-menu">

                    <h3>PLATS</h3>

                    <button>
                        <p>Poulet rôti aux herbes de Provence</p>
                        <p>Et sa crème de truffe</p>
                      <p>40€</p>
                    </button>

                    <button>
                        <p>Langouste rôtie</p>
                        <p>Et ses légumes de saison</p>
                        <p>35€</p>
                    </button>

                    <button>
                        <p>Côte de boeuf Angus</p>
                        <p>Et sa purée de panais</p>
                     <p>44€</p>
                    </button>

                </div>

                <div class="details-menu">

                    <h3>DESSERTS</h3>

                    <button>
                        <p>Farandole de desserts</p>
                        <p>Du chef</p>
                      <p>18€</p>
                    </button>

                    <button>
                        <p>Crème brulée</p>
                        <p>Revisitée</p>
                        <p>22€</p>
                    </button>

                    <button>
                        <p>Tiramisu</p>
                        <p>À la noisette</p>
                     <p>23€</p>
                    </button>
                    
                </div>
            </div>

            <div class="order-button">
                <button>Commander</button>
            </div>

        </main>

        <footer>

            <h4 class="footer__title">ohmyfood</h4>
            
                <div class="footer__propose">
                    <i class="fas fa-utensils footer__icon1"></i>
                    <p>Proposer un restaurant</p>
                </div>
    
                <div class="footer__partner">
                    <i class="fas fa-hands-helping footer__icon2"></i>
                    <p>Devenir partenaire</p>
                </div>
    
            <p>Mentions légales</p>
    
            <a href="mailto:contact@ohmyfood.fr">Contact</a>
    
        </footer>

    </body>
    
</html>
