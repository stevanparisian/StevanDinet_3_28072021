<!DOCTYPE html>
<html lang="en">
    <head>
    
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://kit.fontawesome.com/347b4bbeba.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
        <meta name="HandheldFriendly" content="true">
        <link rel="stylesheet" href="./css/main/css">
        <title>Oh My Food !</title>
        
    </head>

    <body>

        <header>
            <i class="fas fa-arrow-left"></i>
            <h1>ohmyfood</h1>
        </header>

        <main>

            <!-- <img src="public/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="plats gastronomique"> -->

            <div class="restaurant-name">
                <h2>La palette du goût</h2>
                <i class="far fa-heart"></i>
            </div>

            <div class="menu-card">
                <div class="details-menu">

                    <h3>ENTRÉES</h3>

                    <button>
                        <p>Fricassée d'escargot</p>
                        <p>Au piment d'Espelette</p>
                      <p>25€</p>
                    </button>

                    <button>
                        <p>Foie gras de canard mi-cuit</p>
                        <p>Et ses copeaux de truffe noire</p>
                        <p>35€</p>
                    </button>

                    <button>
                        <p>Oeuf au plat</p>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                     <p>20€</p>
                    </button>

                </div>

                <div class="details-menu">

                    <h3>PLATS</h3>

                    <button>
                        <p>Filet de boeuf aux herbes</p>
                        <p>Accompagné de sa ribambelle de légumes</p>
                      <p>40€</p>
                    </button>

                    <button>
                        <p>Parmentier de queue de boeuf</p>
                        <p>À la truffe noire sur sa purée de panais</p>
                        <p>35€</p>
                    </button>

                    <button>
                        <p>Filet de turbot</p>
                        <p>Aux agrumes</p>
                     <p>44€</p>
                    </button>

                </div>

                <div class="details-menu">

                    <h3>DESSERTS</h3>

                    <button>
                        <p>Paris-Brest</p>
                        <p>Revisité</p>
                      <p>18€</p>
                    </button>

                    <button>
                        <p>Macaron au chocolat d'exception</p>
                        <p>Et glace à la vanille de Madagascar</p>
                        <p>22€</p>
                    </button>

                    <button>
                        <p>Mousse au chocolat</p>
                        <p>Au piment d'Espelette et à la truffe noire</p>
                     <p>23€</p>
                    </button>
                    
                </div>
            </div>

            <div class="order-button">
                <button>Commander</button>
            </div>

        </main>

    <footer>

            <h4>ohmyfood</h4>

        <i class="fas fa-utensils"></i>
        <p>Proposer un restaurant</p>

        <i class="fas fa-hands-helping"></i>
        <p>Devenir partenaire</p>

        <p>Mentions légales</p>

        <a href="mailto:contact@ohmyfood.fr">Contact</a>

    </footer>

    </body>
    
</html>
